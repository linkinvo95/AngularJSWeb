<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script type="text/javascript" src="./projectsCtrl.js"></script>
    <script type="text/javascript" src="../../core/array.js"></script>
    <script type="text/javascript" src="../../core/guid.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Project</title>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li class="nav navbar-brand">WEBSITE PROJECT</li>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../ToDos/ToDos.html">Todo</a></li>
            <li><a href="../Project/projectItem.html">Project</a></li>
            <li><a href="../User/Users.html">User</a></li>
            <li><a href="../Worksheet/Worksheet.html">Worksheet</a></li>
            <li><a href="../Category/Category.html">Category</a></li>
            <li><a href="../Product/Product.html">Product</a></li>
            <li><a href="../Order/Order.html">Order</a></li>
        </ul>

    </nav>
    <div class="wrapped" ng-controller="projectsCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h4>PROJECT List</h4>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" ng-model="name" />
                    </div>
                    <div class="col-md-10">
                        <button class="btn btn-info" ng-click="search()">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="widht-50">E</th>
                            <th>Name</th>
                            <th class="widht-50">D</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="project in projects | orderBy:'name'">
                            <td aria-label="Edit">
                                <button ng-click="setProjectForEdit(project)" class="btn btn-success">
                                    E
                                </button>
                            </td>
                            <td ng-click="getProjectsEdit(project)">{{project.name}}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="deleteProject(project)">
                                    D
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <h2>New PROJECT</h2>
                <input type="text" ng-model="newName.name" />
                <button class="btn btn-primary" ng-click="createProject()">Add</button>
            </div>
            <div class="col-md-3">
                <h2>Edit PROJECT</h2>
                <input type="text" ng-model="editProject.name" />
                <button class="btn btn-warning" ng-click="updateProject()">update</button>
            </div>
            <div class="col-md-3">
                <h2>Edit PROJECTS</h2>
                <div ng-repeat="project in editProjects" class="row">
                    <div class="col-sm-10">
                        <input type="text" ng-model="project.name" />
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-danger" ng-click="removeEditProject(project)">
                            R
                        </button>
                    </div>
                </div>
                <button class="btn btn-warning" ng-click="updateProjects()">update</button>
            </div>

        </div>
    </div>
</body>
</html>
