<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="../../styleIndex.css" rel="stylesheet" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script type="text/javascript" src="./CategoryCtrl.js"></script>
    <script type="text/javascript" src="../../core/array.js"></script>
    <script type="text/javascript" src="../../core/guid.js"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Category</title>
</head>

<body class="container-fluid">
    <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
            <li class="nav navbar-brand">WEBSITE CATEGORY</li>
            <li><a href="../../index.html">Home</a></li>
            <li><a href="../ToDos/ToDos.html">Todo</a></li>
            <li><a href="../Project/projectItem.html">Project</a></li>
            <li><a href="../User/Users.html">User</a></li>
            <li><a href="../Worksheet/Worksheet.html">Worksheet</a></li>
            <li><a href="../Category/Category.html">Category</a></li>
            <li><a href="../Product/Product.html">Product</a></li>
            <li><a href="../Order/Order.html">Order</a></li>
        </ul>
    </nav>
    <div class="wrapped" ng-controller="categoryCtrl">
        <div class="row">
            <div class="col-sm-12">
                <h4>Category List</h4>
                <div class="row">
                    <div class="col-md-2">
                        <input type="text" class="form-control" ng-model="name" />
                        <select class="form-control" ng-model="active" ng-change="search()">
                            <option selected disabled value="{{null}}">Select Status</option>
                            <option value="true">Active</option>
                            <option value="false">Inactive</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-info" ng-click="search()">
                            Search
                        </button>
                        <button class="btn btn-dark" ng-click="resetFilterCategory()">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th class="widht-50">E</th>
                            <th>Name</th>
                            <th>Active</th>
                            <th class="widht-50">D</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="category in categories | orderBy: ['name','active']">
                            <td aria-label="Edit">
                                <button class="btn btn-success" ng-click="setCategoryForEdit(category)">E</button>
                            </td>
                            <td>
                                {{category.name}}
                            </td>
                            <td>{{category.active}}</td>
                            <td><button class="btn btn-danger" ng-click="deleteCategory(category)">D</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row">
            <div class="col-md-3">
                <h4>New CATEGORY</h4>
                <input type="text"  ng-model="newCategory.name" />
                <button class="btn btn-primary" ng-click="createCategory()">Add</button>
            </div>
            <div class="col-md-3">
                <h4>Edit CATEGORY</h4>
                <input type="text" ng-model="editCategory.name" />
                <input type="checkbox" ng-model="editCategory.active"/>
                <button class="btn btn-warning" ng-click="updateCategory()">update</button>
            </div>

        </div>

    </div>
</body>
</html>
